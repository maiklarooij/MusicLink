<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js" integrity="sha256-vHsV98JlYVo7h9eo1BQrqWgGQDt6prGrUbKAlHfP+0Y=" crossorigin="anonymous"></script>

    <title>MusicLink: {% block title %}{% endblock %}</title>
</head>
<body>

        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <a href="/home" class="navbar-brand" id="brand">MusicLink</a>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto">
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/playlist">Playlist</a></li>
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/friends">Friends</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/ownprofile">Profile</a></li>
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li id="navitem" class="nav-item"><a class="nav-link" href="/authorise">Register</a></li>
                        <li id="navitem" class="nav-item"><a class="nav-link" onclick="openLogin()" style="cursor: pointer;">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header class="alert">
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

    <main>
        {% block main %}{% endblock %}
    </main>


</body>
