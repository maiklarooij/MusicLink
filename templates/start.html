<!DOCTYPE html>

<head>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Musiclink {% block title %}{% endblock %}</title>
</head>

<style>
    body {background-color: #1ED761;}
</style>

<body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">MusicLink</h1>
            <p class="lead font-weight-normal">
                Discover new music with friends and see your listening habits! Get started now!
            </p>
            <a class="btn btn-outline-secondary" href="/authorise">Register</a>
        </div>
    </div>
    <b id="brandstart">Musiclink</b>
    <div class="card flex-row flex-wrap">
        <div class="card-header border-0">
            <img src="https://themusicnetwork.com/wp-content/uploads/Apple-Music-vs-Spotify.png" height="300" width="500" alt="music">
        </div>
        <div class="card-block d-flex">
            <div class="card-body align-items-center d-flex justify-content-center">
                <form action="/login" method="get">
                    <button type="submit" class="btn btn-outline-success"><b>Log in</b></button>
                </form>
                </p>
                <form action="/authorise" method="post">
                    <button class="btn btn-outline-secondary" type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="w-100"></div>
    </div>
    <center id="brandstart"><i><b>See and share your music preferences</b></i><center></center>
</body>
