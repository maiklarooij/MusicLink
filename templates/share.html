{% extends "layout.html" %}

{% block title %}
    Share
{% endblock %}

{% block main %}

    <h3 style="color: white">Share this song with your friends</h3>
    <div class="row flex" style="align-items: center; margin: 20px;">
        <div class="col-sm"></div>
        <div class="col- shadowdiv blocks">
            <div class="col-sm" style="padding: 10px">
                <img src="{{ track['album']['images'][0]['url'] }}" width="125px">
            </div>
            <div class="col-sm" style="padding: 10px">
                {{ track['name'] }} <br>
                {{ ', '.join(artists) }}
            </div>
        </div>
        <div class="col-sm"></div>
    </div>

    <form action="/share" method="post">
        <div class="form-group">
            <textarea name ="sharedtext" type="text" class="form-control" style="width: 50%;">Listen to this song!</textarea>
        </div>
        <button type="submit" class="btn btn-success" value="{{ track['id'] }}" name="trackid">Share</button>
    </form>

{% endblock %}
