<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        {% for result in results %}
            <div class="row flex" style="margin-top: 30px; align-items: center; width: 100%">
                <div class="col-sm"></div>
                    <div class="col-">
                        <form action="/profile" method="POST">
                            <input type="image" src="{{ result['profilepic'] }}" class="center-cropped-small" value="{{ result['username'] }}" name='username'>
                        </form>
                    </div>
                    <div class="col-">
                        <form action="/profile" method="POST">
                            <input type="submit" class="btn default" value="{{ result['username'] }}" name='username' style="background-color: inherit; font-size: 20px; font-weight: bold">
                        </form>
                    </div>
                    <div class="col-" style="display: table-cell; vertical-align: center;">
                        {% if result['userid'] in following %}
                            <button class="btn btn-light text-white btn-sm buttons" value="{{ result['username'] }}" onclick="changeButton(this)" name='follow'>Unfollow</button>
                        {% else %}
                            <button class="btn btn-outline-light buttons-outline btn-sm" value="{{ result['username'] }}" onclick="changeButton(this)" name='follow'>Follow</button>
                        {% endif %}
                    </div>
                <div class="col-sm"></div>
            </div>
        {% endfor %}
    </body>

</html>
