<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        {% for result in results %}
            <div class="row" style="display: inline-block; margin-top: 30px">
                <div class="col" style="width: 35px">
                    <div class="center-cropped-small" style="background-image: url({{ result['profilepic'] }});"></div>
                </div>
                <div class="col">
                    {{ result['username'] }}
                </div>
            </div>
            <div>
                <form action="/follow" method="post">
                <button type="submit" class="btn btn-success btn-sm" value="{{ result }}" name='follow'>(Un)Follow</button>
                </form>
            </div>
        {% endfor %}
    </body>

</html>
