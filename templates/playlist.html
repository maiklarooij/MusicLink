{% extends "layout.html" %}

{% block title %}
    Playlist
{% endblock %}

{% block main %}
<div id = "alert_placeholder"></div>
     <div class="row">
        <div class="col">
            <h3>Your personal playlist</h3>
        </div>
        <div class="button-right" class="col">
            <form action="/playlist" method="post" id="form">
                <button class="btn btn-primary" type="submit">Add to Spotify</button>
            </form>
        </div>
    </div>
        <h5>We just generated a brand new playlist just for you!</h5>
        <ul class="list-group list-group-flush">
            {% for title in titles %}
                <li class="list-group-item"><img src= "{{ title['img'] }}" alt="nummer" width="35" height="35" align="left"><a href="{{ title['link'] }}" target="_blank">{{ ', '.join(title['artists']) }} - {{ title['name'] }}</a></li>
            {% endfor %}

        </ul>
<script>

bootstrap_alert = function() {}
bootstrap_alert.warning = function(message) {
            $('#alert_placeholder').html('<div class="alert alert-success"><a class="close" data-dismiss="alert"></a><span>'+message+'</span></div>')
        }

$('#button').on('click', function() {
            bootstrap_alert.warning('Added to spotify!');
});
</script>
{% endblock %}
